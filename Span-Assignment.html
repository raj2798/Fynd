<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>
        .span-block {
            display: block;
            
        }
        .span-inline-block{
            display: inline-block;
        }
    </style>
</head>

<body>
    <h3>inline span</h3>
    <span>HTML</span>
    <span>CSS</span>
    <span>Javascript</span>
    <hr>
    <h3>Block span</h3>
    <span class="span-block">HTML</span>
    <span class="span-block">CSS</span>
    <span class="span-block">Javascript</span>
    <hr>
    <h3>inline-block span</h3>
    <span class="span-inline-block">HTML</span>
    <span class="span-inline-block">CSS</span>
    <span class="span-inline-block">Javascript</span>
</body>

</html>
